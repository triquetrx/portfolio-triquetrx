<body>
    <div class="formBody">
        <form class="contactForm" style="padding: 10px; background-color: #090A0B; color: #d7d7d5;height: 100vh; width: 100%;" id="contactForm">
            <div class="d-flex justify-content-center" style="margin-bottom: 10px; margin-top: 10px;">
                <h3>Contact Me</h3>
            </div>
            <div class="form-group">
                <label for="clientName">Name</label>
                <input type="text" class="form-control" id="clientName" required="required" placeholder="firstName lastName" pattern="[A-Za-z_ ]{1,30}">
            </div>
            <div class="form-group">
                <label for="clientDesg">Who are you?</label>
                <select class="form-control" id="clientDesg">
                    <option>Developer</option>
                    <option>Photographer</option>
                    <option>Video Editor</option>
                    <option>Just Wandering Around</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contactType">So what's the query about?</label>
                <select class="form-control" id="contactType">
                    <option>Business</option>
                    <option>Opinion about My work/page</option>
                    <option>FeedBack/Want my help</option>
                </select>
            </div>
            <div class="form-group">
                <label for="clientMail">Email Address</label>
                <input type="email" class="form-control" id="clientMail" aria-describedby="emailContact" required="required" placeholder="Enter e-mail">
                <small id="emailContact" class="form-text text-muted">I would be contacting you only, if it's a business query</small>
            </div>
            <div class="form-group">
                <label for="clientAdd">Where you from?</label>
                <input type="text" class="form-control" id="clientAdd" required="required" placeholder="City, Country">
            </div>
            <div class="form-group" style="background-color: #090A0B;">
                <label for="clientMsg">Message</label>
                <input type="text" class="form-control" required="required" id="clientMsg"></input>
            </div>
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col-auto">
                    <button type="submit" class="subBtn" style="color: #d7d7d5; background-color: #C1292E;" id="subBtn">Submit</button>
                    </div>
                    <div class="col-auto">
                        <button type="home" class="subBtn" style="color: #C1292E; background-color: #d7d7d5; " onclick="window.location.href='./index.html'" id="subBtn">Nah, Never mind</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="pageFooter">
        <h6 class="d-flex justify-content-center" style="color: #090A0B; padding-top: 10px;">Wanna contact directly? Okay Cool let's get social</h6>
            <div class="d-flex justify-content-center" style="margin-top: 10px;">
                <div class="text-center center-block">
                    <a href="https://twitter.com/zik__here" id="social"><i class="fa fa-twitter-square fa-2x"></i></a>
                    <a href="https://www.linkedin.com/in/zikhere" id="social"><i class="fa fa-linkedin-square fa-2x"></i></a>
                    <a href="https://www.instagram.com/triquetrx/" id="social"><i class="fa fa-instagram fa-2x"></i></a>
                    <a href="https://github.com/triquetrx" id="social"><i class="fa fa-github-square fa-2x"></i></a>
                    <a href="https://www.behance.net/triquetrx" id="social"><i class="fa fa-behance-square fa-2x"></i></a>
                </div>
          </div>
          <div class="d-flex justify-content-center copyright" style="color: #d7d7d5; background-color: #C1292E; height: 30px; margin-top: 10px;">
            <h6 class="d-flex justify-content-center" style="margin-top: 5px;">Â© 2021 Copyright: Triquetrx</h6>
          </div>
    </div>

</body>
